<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<div class="sidenav">
         <div class="login-main-text">
            <h2>Application<br> Login Page</h2>
            <p>Login from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
           <div aling="center">
            <div class="login-form">
              <form [formGroup]="loginForm" novalidate (ngSubmit)="submitCredentials()">
                  <div class="form-group">
                     <label>Email</label>
                     <input type="email" class="form-control" formControlName="email"  placeholder="Email" />
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" formControlName="password"  placeholder="Password" />
                    </div>
                  <button type="submit" [disabled]="!loginForm.valid" class="btn btn-black">Login</button>
              </form>
              <div class="text-register">
                <a href="register">Don't have an account, register!</a>
              </div>
              <div *ngIf="flagSubmit" style="height: 80px;" class="d-flex justify-content-center">
                <div style="margin-top: 10px;" class="spinner-border text-danger" role="status">
                  <span class="visually-hidden"></span>
                </div>
              </div>
            </div>
          </div>
         </div>
      </div>
